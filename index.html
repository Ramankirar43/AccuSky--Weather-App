<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" href="/WEATHER APP/images/clear.png" type="image/jpeg">

        <div class="weather">
            <img src="images/rain.png" class="weather-icon"></img>
            <h1 class="temp">22Â°C</h1>

                        <p class="humidity">50%</p>

                    </div>
